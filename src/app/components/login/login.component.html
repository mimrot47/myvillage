<mat-card>
    <mat-card-header>
        <h2>Login</h2>
        <span class="example-spacer"></span>
        <mat-icon (click)="loginClose()">close</mat-icon>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
        <form #loginForm="ngForm" (ngSubmit)="userLogin(loginForm.value)">
            <mat-form-field appearance="outline">
                <mat-label>User Name</mat-label>
                <input matInput placeholder="Enter You User Name" type="text" name="userName" ngModel>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" name="password" ngModel>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
            <button mat-flat-button style="width: 100%;" color="primary" type="submit">Login</button>
        </form>
    </mat-card-content>
    <div class="login-footer">forget passwor? Need Help?</div>
</mat-card>
